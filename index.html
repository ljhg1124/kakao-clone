<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>

    <link href="styles.css" rel="stylesheet" />

    <style>
      .box {
        background-color: green;
        transition: all 1s ease-in-out;
      }
      .box:active {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <span class="box">
      text
    </span>
  </body>
</html>
